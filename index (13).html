<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div class="game-header">
            <div class="game-score">
                <span class="score-count">1234</span>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="game-canvas" width="320" height="320"></canvas> 
        </div>
        <div class="difficulty"> 
            <button id="btn-easy">Легко</button>
            <button id="btn-hard">Сложно</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Скрипт подключается в конце файла для того, чтобы сократить возможное время-->
</body>
</html>
